name: Docs

on:
  push:
    tags:
      - "v*.*.*"
  schedule:
    - cron: "15 10 * * 5"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          ref: main

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Depends for pkg canvas
        run: sudo apt-get install build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7.25.1
          run_install: false

      - name: Install depends and run `auto-export`
        run: |
          pnpm i --no-frozen-lockfile
          cd packages/fcanvas
          pnpm auto-export
          pnpm build
          cd ../..
          pnpm build

      - name: Typing
        run: pnpm typing

      - name: Test & Build
        run: pnpm test

      - name: Build docsüîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/.vitepress/dist # The folder the action should deploy.
