<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        Stage,
        Layer,
        Circle,
        useMousePos,
        watchEffect
      } from "../dist/index.browser.mjs"

      const stage = new Stage({
        container: "app"
      })

      const layer = new Layer()
      stage.add(layer)

      layer.add(
        new Circle({
          x: 50,
          y: 50,
          radius: 20,
          stroke: "black",
          setup($) {
            const mousePos = useMousePos()

            watchEffect(() => {
              $.x = mousePos.mouseX
              $.y = mousePos.mouseY
            })
          }
        })
      )
    </script>
  </body>
</html>
